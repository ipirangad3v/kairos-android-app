spotless {
    kotlin {
        target '**/*.kt', '**/*.kts'

        targetExclude("$buildDir/**/*.kt", "$buildDir/**/*.kts")

        ktlint("0.50.0").setEditorConfigPath("$rootDir/.editorconfig")
    }

    format 'xml', {
        target '**/*.xml'
        targetExclude('**/build/**/*.xml')
        eclipseWtp('xml').configFile(rootProject.file('spotless/xml.prefs'))
    }
}
